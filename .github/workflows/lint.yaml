name: ğŸ§¹ Linter & Formatter & Check Imports

on: push

jobs:
  eslint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client

    steps:
      - name: ğŸ“‚ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: â¬ Install dependencies
        run: npm install

      - name: ğŸ’„ Run linter
        run: npx eslint .

      - name: ğŸ’… Run Prettier check
        run: npx prettier --check .

      - name: âœ… Run import order check
        run: npm run format
